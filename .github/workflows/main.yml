name: Java CI with Maven, Allure & Zephyr Scale Cloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: maven

      - name: Build & run tests
        run: mvn -B clean test

      - name: Generate Allure report
        run: mvn -B allure:report

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: target/site/allure-maven-plugin

      - name: Zip JUnit XML test results
        run: zip -j junit-results.zip target/surefire-reports/TEST-*.xml

      - name: Upload JUnit XML to Zephyr Scale Cloud (SmartBear)
        env:
          ZEPHYR_TOKEN: ${{ secrets.ZEPHYR_API_TOKEN }}
          ZEPHYR_PROJECT_KEY: ${{ secrets.ZEPHYR_PROJECT_KEY }}
        run: |
          echo "Uploading JUnit XML results to Zephyr Scale Cloud..."
          curl -X POST \
            -H "Authorization: Bearer ${ZEPHYR_TOKEN}" \
            -F "file=@junit-results.zip;type=application/zip" \
            "https://jayaprakashpaspula581.atlassian.net/projects/projectKey=${ZEPHYR_PROJECT_KEY}&autoCreateTestCases=true"

      - name: Upload JUnit test results (debug)
        uses: actions/upload-artifact@v4
        with:
          name: raw-junit-xml
          path: target/surefire-reports/
