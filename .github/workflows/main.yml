name: Java CI with Maven + Allure + Zephyr

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-report:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------
      # Step 1: Checkout source code
      # ---------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------
      # Step 2: Set up Java
      # ---------------------------------
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      # ---------------------------------
      # Step 3: Build and run tests
      # ---------------------------------
      - name: Build & Test
        run: mvn clean test

      # ---------------------------------
      # Step 4: Generate Allure HTML report
      # ---------------------------------
      - name: Generate Allure Report
        run: mvn allure:report

      # ---------------------------------
      # Step 5: Upload Allure HTML report artifact
      # ---------------------------------
      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: target/site/allure-maven-plugin

      # ---------------------------------
      # Step 6: Prepare JUnit XML results (zip)
      # ---------------------------------
      - name: Pack JUnit XML to zip
        run: |
          zip -j junit-results.zip target/surefire-reports/TEST-*.xml

      # ---------------------------------
      # Step 7: Upload JUnit XML to Zephyr Scale Cloud
      # ---------------------------------
      - name: Upload results to Zephyr Scale Cloud
        env:
          ZEPHYR_API_TOKEN: ${{ secrets.ZEPHYR_API_TOKEN }}
          ZEPHYR_PROJECT_KEY: ${{ secrets.ZEPHYR_PROJECT_KEY }}
        run: |
          echo "Uploading JUnit XML results to Zephyr Scale Cloud..."
          curl -X POST \
            -H "Authorization: Bearer ${ZEPHYR_API_TOKEN}" \
            -F "file=@junit-results.zip;type=application/zip" \
            "https://api.zephyrscale.smartbear.com/v2/automations/executions/junit?projectKey=${ZEPHYR_PROJECT_KEY}&autoCreateTestCases=true"
      # ---------------------------------
      # Step 8: Upload raw JUnit XML (debugging only)
      # ---------------------------------
      - name: Upload raw JUnit XML
        uses: actions/upload-artifact@v4
        with:
          name: junit-xml
          path: target/surefire-reports
